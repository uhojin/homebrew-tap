name: Update Cask

on:
  repository_dispatch:
    types: [update-cask]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Update mercury cask
        env:
          NEW_VERSION: ${{ github.event.client_payload.version }}
          NEW_SHA256: ${{ github.event.client_payload.sha256 }}
        run: |
          sed -i "s/version \".*\"/version \"${NEW_VERSION}\"/" Casks/mercury.rb
          sed -i "s/sha256 \".*\"/sha256 \"${NEW_SHA256}\"/" Casks/mercury.rb

      - name: Commit and push
        env:
          NEW_VERSION: ${{ github.event.client_payload.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/mercury.rb
          git commit -m "Update mercury to ${NEW_VERSION}"
          git push
